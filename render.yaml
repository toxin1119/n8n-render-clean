services:
  - type: web
    name: n8n
    env: node
    repo: https://github.com/YOUR_USERNAME/n8n-render-clean
    branch: main
    buildCommand: npm install
    startCommand: n8n
    envVars:
      - key: EXECUTIONS_MODE
        value: regular
      - key: GENERIC_TIMEZONE
        value: Asia/Taipei
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: true
